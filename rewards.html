<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Section</title>
    <link rel="stylesheet" href="rewards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Rewards Section</h1>
    </header>
    <div class="container">
        <div class="rewards">
            <h2>Your Rewards</h2>
            <ul id="rewardList">
                <!-- Rewards will be dynamically added here -->
            </ul>
        </div>
        <div class="chart">
            <h2>Point Chart</h2>
            <div class="bar" id="pointBar">
                <!-- Points will be dynamically added here -->
            </div>
        </div>
        <div class="redemption">
            <h2>Redemption Options</h2>
            <p>Click on an option to display the redemption code:</p>
            <ul id="redemptionOptions">
                <li data-code="DISCOUNT10">10% Discount at Local Coffee Shop</li>
                <li data-code="DONATE20">Donate $20 to Environmental Cause</li>
                <!-- Add more redemption options as needed -->
            </ul>
        </div>
    </div>
    <div class="footer-image">
        <img src="https://i.postimg.cc/W43x9dSY/feature4image.webp" alt="Bottom Image" width="250">
    </div>

    <script src="rewards.js"></script>
</body>
</html>
